<!doctype html>
<html lang="en" xmlns:th="htttps://www.thymeleaf.com">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>ManeRSTech Software Solutions</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<!--navbar starts here-->

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="#">
				<img src="/Images/logo.png" width="140" height="45">
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="available_employees">Manage
							Employees</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="my_employees">Employee List</a>
					</li>
				</ul>
				<div>
					<a class="nav-link active text-light" aria-current="page" href="employee_register">Add new
						Employee</a>
				</div>
				</ul>
			</div>
		</div>
	</nav>

	<!--navbar ends here-->

	<!--Table starts here-->
	<div class="container my-5">
		<table class="table table-dark table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Email</th>
					<th scope="col">Phone Number</th>
					<th scope="col">Salary</th>
					<th scope="col">Action</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="emp:${employee}">
					
					<td th:text="${emp.id}"></td>
					<td th:text="${emp.firstName}"></td>
					<td th:text="${emp.lastName}"></td>
					<td th:text="${emp.email}"></td>
					<td th:text="${emp.phone}"></td>
					<td th:text="${emp.salary}"></td>
					<td>
						<a class="btn btn-secondary btn-sm" th:href="@{/mylist/{id}(id=${emp.id})}">Add to Employee List</a>
						
						<a th:href="@{/editEmployee/{id}(id=${emp.id})}"><i class="fa fa-edit ms-4" style="color: deepskyblue"></i></a>
						<a th:href="@{/deleteEmployee/{id} (id=${emp.id})}"> <i class="fa fa-trash-o ms-4" style="font-size:24px"></i></a>
					</td>
				</tr>
				
				
			</tbody>
		</table>
	</div>
	<!--Table ends here-->






	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
